provider: openai
model: gpt-4o
label: gpt-4o
modelType: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
modelProperties:
  mode: chat
  contextSize: 128000
modelParameters:
  - name: temperature
    useTemplate: temperature
  - name: top_p
    useTemplate: top_p
  - name: presence_penalty
    useTemplate: presence_penalty
  - name: frequency_penalty
    useTemplate: frequency_penalty
  - name: max_tokens
    useTemplate: max_tokens
    defaultValue: 512
    min: 1
    max: 4096
  - name: response_format
    label: 回复格式
    type: string
    help: 指定模型必须输出的格式
    required: false
    options:
      - text
      - json_object
pricing:
  input: '5.00'
  output: '15.00'
  unit: '0.000001'
  currency: USD
