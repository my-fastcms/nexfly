provider: openai
model: gpt-4
label: gpt-4
modelType: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
modelProperties:
  mode: chat
  contextSize: 8192
modelParameters:
  - name: temperature
    useTemplate: temperature
  - name: top_p
    useTemplate: top_p
  - name: presence_penalty
    useTemplate: presence_penalty
  - name: frequency_penalty
    useTemplate: frequency_penalty
  - name: max_tokens
    useTemplate: max_tokens
    defaultValue: 512
    min: 1
    max: 8192
  - name: seed
    label: 种子
    type: int
    help: 如果指定，模型将尽最大努力进行确定性采样，使得重复的具有相同种子和参数的请求应该返回相同的结果。不能保证确定性，您应该参考 system_fingerprint 响应参数来监视变化。
    required: false
  - name: response_format
    label: 回复格式
    type: string
    help: 指定模型必须输出的格式
    required: false
    options:
      - text
      - json_object
pricing:
  input: '0.03'
  output: '0.06'
  unit: '0.001'
  currency: USD
